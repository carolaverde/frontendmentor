<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/7de95a51e5.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>

<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>

  <main>

    <article class="container">

      <div class="content-img">
        <img src="./images/illustration-mockups.svg" alt="illustratiom mockups">
      </div>

      <div class="content-text">

        <div class="text-wrap">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
        </div>

        <a href="#" class="register">Register</a>

      </div>




    </article>
    <div class="social-media">
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-twitter fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
    </div>

  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/gt78x">GT78X</a>.
    </p>
  </footer>
</body>

</html>
