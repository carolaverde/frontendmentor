<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <section class="container">

      <div class="task">
        <div class="task-container">
          <div class="logo-wrap">
            <img src="./images/logo.svg" alt="logo">
          </div>

          <ul class="icon-wrap">
            <li><img src="./images/icon-document.svg" alt="document icon" class="icon"></li>
            <li><img src="./images/icon-folder.svg" alt="folder icon" class="icon"></li>
            <li><img src="./images/icon-upload.svg" alt="upload icon" class="icon"></li>
          </ul>

        </div>
      </div>


      <div class="info">

        <div class="info-container">

          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

          <div class="space-bar">

            <div class="bar">
              <div class="in-bar">
                <span class="circle-bar"></span>
              </div>
            </div>

            <div class="minmax-gb">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>

          </div>

        </div>

        <div class="space-left">
          <p><span>185</span> GB Left</p>
          <div class="arrow-left"></div>

        </div>
      </div>

    </section>
  </main>







  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/gt78x">gt78x</a>.
  </footer>

</body>

</html>
