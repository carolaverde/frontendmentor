<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="product">

      <div class="card">

        <div class="product-img">
          <img src="./images/image-product-desktop.jpg" alt="Perfume image" class="desk">
          <img src="./images/image-product-mobile.jpg" alt="Perfume image" class="mobile">
        </div>

        <div class="product-info">
          <p>Perfume</p>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="product-price">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>

          <a href="#" target="_blank" id="addtocart"><img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</a>
        </div>
      </div>



    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">gt78x</a>.
    </div>
  </footer>
</body>

</html>
